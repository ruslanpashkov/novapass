ext:
  author: Ruslan Pashkov
  name: "NovaPass: 비밀번호 생성기"
  description: 강력하고 안전한 비밀번호를 쉽게 생성하세요. 길이, 문자 유형 및 복잡성을 맞춤 설정하여 고유한 비밀번호를 만드세요.

history:
  label: 기록
  copy: 비밀번호 복사
  remove: 삭제
  success: 복사됨!
  clear: 기록 지우기
  close: 기록 닫기
  empty:
    title: 기록이 비어있습니다
    description: 생성된 비밀번호가 여기에 표시됩니다

password:
  title: 비밀번호
  strength:
    level: "비밀번호 강도: $1"
  length:
    label: 비밀번호 길이
    count: $1자
  options:
    lowercase: 소문자
    uppercase: 대문자
    numbers: 숫자
    symbols: 특수문자
  skipAmbiguous:
    label: 모호한 문자 제외
  exclude:
    label: 특정 문자 제외
    placeholder: 제외할 문자 입력
  suggestion: 최소 하나의 옵션을 선택하세요

passphrase:
  title: 암호문구
  words:
    label: 단어 수
    count: $1개 단어
  separator:
    label: 단어 구분자
    placeholder: 구분자 입력
  style:
    label: 단어 스타일
    lowercase: 소문자
    uppercase: 대문자
    capitalize: 첫 글자 대문자
  includeNumber:
    label: 임의의 단어에 숫자 추가
  suggestion: 단어 구분자를 입력하세요

generate:
  title: 생성
  description: 새 비밀번호 생성
  personalized: 맞춤 비밀번호 생성
  password: 무작위 비밀번호 생성
  passphrase: 암호문구 생성
  mode: 생성 모드

copy: 비밀번호 복사
current: 생성된 비밀번호

startup:
  history: 복사된 비밀번호만 비밀번호 기록에 저장됩니다.
  storage: 저장된 비밀번호는 사용자의 기기에 로컬로 저장됩니다.
  offline: 기본적으로 클라우드 서비스와 동기화되지 않습니다.
  suggestion: 여러 기기에서 비밀번호에 액세스해야 하는 경우 비밀번호 관리자나 보안 저장소 서비스 사용을 고려하세요.
  submit: 이해했습니다
  close: 닫기

input:
  clear: 지우기

error:
  strength: 비밀번호 강도 분석 실패, 다시 시도해주세요.
  unknown: 알 수 없는 오류가 발생했습니다.
  failed: 비밀번호 생성에 실패했습니다.
