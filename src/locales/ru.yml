ext:
  author: Ruslan Pashkov
  name: "NovaPass: Генератор паролей"
  description: Легко создавайте надёжные пароли. Настраивайте длину, типы символов и сложность для уникальных паролей.

history:
  label: История
  copy: Копировать пароль
  remove: Удалить пароль
  success: Скопировано!
  clear: Очистить историю
  close: Закрыть историю
  empty:
    title: История пуста
    description: Сгенерированные пароли появятся здесь

password:
  title: Пароль
  strength:
    level: "Надёжность пароля: $1"
  length:
    label: Длина пароля
    count: $1 символов
  options:
    lowercase: Строчные
    uppercase: Заглавные
    numbers: Цифры
    symbols: Символы
  skipAmbiguous:
    label: Пропустить похожие символы
  exclude:
    label: Исключить символы
    placeholder: Введите символы для исключения
  suggestion: Выберите хотя бы одну опцию

passphrase:
  title: Парольная фраза
  words:
    label: Количество слов
    count: $1 слов
  separator:
    label: Разделитель слов
    placeholder: Введите разделитель
  style:
    label: Стиль написания
    lowercase: строчные
    uppercase: ЗАГЛАВНЫЕ
    capitalize: С Заглавной
  includeNumber:
    label: Добавить число к случайному слову
  suggestion: Введите разделитель слов

generate:
  title: Создать
  description: Создать новый пароль
  personalized: Создать ваш пароль
  password: Создать случайный пароль
  passphrase: Создать парольную фразу
  mode: Режим генерации

copy: Копировать пароль
current: Созданный пароль

startup:
  history: Только скопированные и автозаполненные пароли сохраняются в истории.
  storage: Сохранённые пароли хранятся локально на вашем устройстве.
  offline: По умолчанию они не синхронизируются с облачными сервисами.
  suggestion: Рекомендуем использовать менеджер паролей или защищённое хранилище, если вам нужен доступ к паролям с разных устройств.
  submit: Понятно
  close: Закрыть

menu:
  generate:
    password: Сгенерировать пароль (скопировано)
    passphrase: Сгенерировать парольную фразу (скопировано)
  open: Открыть NovaPass

input:
  clear: Очистить

error:
  strength: Не удалось проанализировать надёжность пароля, попробуйте снова.
  unknown: Произошла неизвестная ошибка.
  failed: Не удалось создать пароль.
