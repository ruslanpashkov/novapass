    title: Tu historial está vacío
    description: Las contraseñas generadas aparecerán aquí

password:
  title: Contraseña
  strength:
    level: "Fortaleza de la contraseña: $1"
  length:
    label: Longitud de la contraseña
    count: $1 caracteres
