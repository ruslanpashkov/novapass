  passphrase: Passphrase generieren
  mode: Generierungsmodus

copy: Passwort kopieren
current: Generiertes Passwort

startup:
  history: Nur kopierte Passwörter werden in Ihrem Passwortverlauf gespeichert.
  storage: Ihre gespeicherten Passwörter werden lokal auf Ihrem Gerät gespeichert.
  offline: Sie werden standardmäßig nicht mit Cloud-Diensten synchronisiert.
  suggestion: Erwäge die Nutzung eines Passwort-Managers oder sicheren Tresors, wenn du deine Passwörter auf mehreren Geräten benötigst.
  submit: Ich verstehe
  close: Schließen

input:
  clear: Löschen

error:
  strength: Analyse der Passwortstärke fehlgeschlagen, bitte versuche es erneut.
