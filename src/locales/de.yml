  clear: Verlauf löschen
  close: Verlauf schließen
  empty:
    title: Dein Verlauf ist leer
    description: Generierte Passwörter erscheinen hier

password:
  title: Passwort
  strength:
    level: "Passwortstärke: $1"
  length:
    label: Passwortlänge
    count: $1 Zeichen
  options:
    lowercase: Kleinbuchstaben
    uppercase: Großbuchstaben
    numbers: Zahlen
    symbols: Sonderzeichen
  skipAmbiguous:
    label: Mehrdeutige Zeichen überspringen
  exclude:
    label: Bestimmte Zeichen ausschließen
    placeholder: Zeichen zum Ausschließen eingeben
  suggestion: Wähle mindestens eine Option

passphrase:
  title: Passphrase
  words:
    label: Anzahl der Wörter
    count: $1 Wörter
  separator:
    label: Wort-Trennzeichen
    placeholder: Trennzeichen eingeben
  style:
    label: Wort-Stil
    lowercase: kleinbuchstaben
    uppercase: GROSSBUCHSTABEN
