ext:
  author: Ruslan Pashkov
  name: "NovaPass: Passwort-Generator"
  description: Generiere starke, sichere Passwörter mühelos. Passe Länge, Zeichenarten und Komplexität für einzigartige Passwörter an.

history:
  label: Verlauf
  copy: Passwort kopieren
  remove: Passwort löschen
