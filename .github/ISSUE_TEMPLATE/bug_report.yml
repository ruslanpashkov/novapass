name: Bug Report
description: Create a report to help improve NovaPass
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      multiple: true
      options:
        - Chrome
        - Firefox
        - Edge
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: NovaPass Version
      description: What version of NovaPass are you running?
      placeholder: "1.2.0"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
